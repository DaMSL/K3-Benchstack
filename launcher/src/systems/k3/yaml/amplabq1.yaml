---
volumes:
  - {host: /local, container: /local}
name: role 1
peers: 128
hostmask: ".*hm.*"
envars:
  - {name: LD_PRELOAD, value: /usr/local/lib/libjemalloc.so}
  - {name: MALLOC_CONF, value: "prof:true,prof_final:true,prof_accum:true,prof_prefix:K3,prof_active:false"}
k3_globals:
  role: rows
  master: auto
  x: 1000
  profilingEnabled: True
k3_data:
  - {var: dataFiles, path: /local/data/amplab/1024/rankings, policy: global}
  - {var: rankingsFiles, path: /local/data/amplab/1024/rankings, policy: global}
